<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/eugasteilogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>euGastei - Controle Financeiro</title>
    <meta name="description" content="Plataforma moderna de controle financeiro pessoal" />
    
    <!-- Preconnect para Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    
    <!-- Script para aplicar tema antes do React carregar (evita flash) -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          // DARK como padr√£o principal do sistema
          const theme = savedTheme || 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (error) {
          console.warn('Error applying initial theme:', error);
          // Fallback para dark mode em caso de erro
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
